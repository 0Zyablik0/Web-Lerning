<!DOCTYPE html>

<html>

<head>
    <title>Styling Fieldsets & Legends</title>
    <link href="styles/fieldsets.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <form>
        <fieldset>
            <legend>Newsletter</legend>
            <label>Name: <br />
                <input type="text" name="name"><br />
            </label>
            <label>Email: <br />
                <input type="email" name="email" placeholder="example@example.com"><br />
            </label>
        </fieldset>
    </form>

</body>

</html>
