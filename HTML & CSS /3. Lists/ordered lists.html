    <ol>
        <li> <b>Chop</b> potatoes into <i>quarters</i></li>
        <li> <strong>Simmer</strong> in salted water for 15-20 minutes until tender</li>
        <li><strong>Heat</strong> milk, butter and <em>nutmeg</em></li>
        <li><strong>Drain</strong> potatoes and <em>mash</em></li>
        <li><strong>Mix</strong> in the milk <em>mixture</em></li>
    </ol>
