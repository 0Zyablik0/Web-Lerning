<!DOCTYPE html>
<html>

<head>
    <title>Long Headers</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Income</th>
                <th>Expenditure</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>1st January</th>
                <td>900</td>
                <td>53</td>
            </tr>
            <tr>
                <th>2nd January</th>
                <td>700</td>
                <td>47</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td>1600</td>
                <td>100</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
