<!DOCTYPE html>
<html>

<head>
    <title>Spanning Columns</title>
</head>

<body>
    <table>
        <tr>
            <th></th>
            <th scope="col">9 am</th>
            <th scope="col">10 am</th>
            <th scope="col">11 am</th>
            <th scope="col">12 am</th>
        </tr>
        <tr>
            <th scope="row">Monday</th>
            <td colspan="2">Geography</td>
            <td>Math</td>
            <td>Art</td>
        </tr>
        <tr>
            <th scope="row">Tuesday</th>
            <td colspan="3">Gym</td>
            <td>Home Ec</td>
        </tr>
    </table>
</body>

</html>
