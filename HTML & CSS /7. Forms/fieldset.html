<!DOCTYPE html>
<html>

<head>
    <title>Fieldset</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Contacts:</legend>
            <label>Email: <br />
                <input type="email" name="email" placeholder="example@example.com"><br />
            </label>
            <label> Mobile:<br />
                <input type="tel" name="mobile" />
            </label>
        </fieldset>
        <input type="submit" value="Submit" />
    </form>
</body>

</html>
