<!DOCTYPE html>
<html>

<head>
    <title>Forms</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Your Details</legend>
            <label>Name: <br />
                <input type="text" name="name" size="30" placeholder="Enter your name" />
            </label>
            <br />
            <label>Email: <br />
                <input type="email" name="email" placeholder="Enter your email" />
            </label>
        </fieldset>

        <fieldset>
            <legend>Review</legend>
            <p>
                <label>How did you learn about us?
                    <select name="hear-about" multiple="multiple" size="1">
                        <option value="friends">Friends</option>
                        <option value="Internet">Internet</option>
                        <option value="Television">Television</option>
                        <option value="Other">Other</option>
                    </select></label>


            </p>
            <p>
                Would you visit again? <br />
                <label>
                    <input type="radio" name="visit" value="yes"> Yes
                </label>
                <label>
                    <input type="radio" name="visit" value="no"> No
                </label>
                <label>
                    <input type="radio" name="visit" value="maybe"> Maybe
                </label>
            </p>
            <p>
                <label>Comments:<br />
                    <textarea rows="4" cols="40" placeholder="Enter your comments"></textarea>
                </label>
            </p>
            <label>
                <input type="checkbox" name="signup" checked="checked" />
                Sign me up for updates
            </label>
            <br />
            <input type="submit" value="Submi review" />
        </fieldset>
    </form>
</body>

</html>
